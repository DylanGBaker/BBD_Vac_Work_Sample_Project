<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,600;1,500&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Scientific Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="CalculatorLogic.js"></script>
    <script defer src="Theme.js"></script>
  </head>

  <body>
    <button class="theme-button">Change Theme</button>
    <div class="calculator-container">
      <ul class="calculator-layout">
        <p class="calculator-display">0</p>

        <button id="opening-bracket" class="calculator-btn">(</button>
        <button id="closing-bracket" class="calculator-btn">)</button>

        <button id="clear" class="calculator-btn">AC</button>

        <button id="sin" class="calculator-btn">sin</button>
        <button id="cos" class="calculator-btn">cos</button>
        <button id="tan" class="calculator-btn">tan</button>
        <button id="exponent" class="calculator-btn">^</button>

        <button id="7" class="calculator-btn">7</button>
        <button id="8" class="calculator-btn">8</button>
        <button id="9" class="calculator-btn">9</button>

        <button id="plus" class="calculator-btn">+</button>

        <button id="4" class="calculator-btn">4</button>
        <button id="5" class="calculator-btn">5</button>
        <button id="6" class="calculator-btn">6</button>

        <button id="minus" class="calculator-btn">-</button>

        <button id="1" class="calculator-btn">1</button>
        <button id="2" class="calculator-btn">2</button>
        <button id="3" class="calculator-btn">3</button>

        <button id="multiply" class="calculator-btn">*</button>

        <button id="0" class="calculator-btn">0</button>

        <button id="decimal" class="calculator-btn">.</button>
        <button id="equal" class="calculator-btn">=</button>
        <button id="divide" class="calculator-btn">/</button>
      </ul>
    </div>
  </body>
</html>
