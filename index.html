<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Scientific Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="CalculatorLogic.js"></script>
  </head>
  <body>
    <ul class="calculator-layout">
      <p class="calculator-display">0</p>

      <button id="opening-bracket">(</button>
      <button id="closing-bracket">)</button>

      <button id="clear">AC</button>

      <button id="sin">Sin</button>
      <button id="cos">Cos</button>
      <button id="tan">Tan</button>
      <button id="exponent">^</button>

      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>

      <button id="plus">+</button>

      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>

      <button id="minus">-</button>

      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>

      <button id="multiply">*</button>

      <button id="0">0</button>

      <button id="decimal">.</button>
      <button id="equal">=</button>
      <button id="divide">/</button>
    </ul>
  </body>
</html>
